<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Data</title>
<style>
table {
border-collapse: collapse;
width: 80%;
margin: 20px;
}
th, td {
border: 1px solid #dddddd;
text-align: left;
padding: 8px;
}
th {
background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Student Data</h2>

<table id="studentTable">
<tr>
<th>Roll No</th>
<th>Name</th>
<th>OS</th>
<th>WT</th>
<th>DS</th>
<th>Python</th>
<th>Java</th>
<th>CN</th>
<th>Percentage</th>
</tr>
</table>

<script>
const fileContent = `1,John,75,80,85,90,95,80
                        2,Jane,85,90,78,88,92,75
                        3,Bob,70,75,80,85,80,90`;

const rows = fileContent.split('\n');
rows.forEach(row => {
const rowData = row.split(',');
const rollNo = rowData[0];
const name = rowData[1];
const os = parseInt(rowData[2]);
const wt = parseInt(rowData[3]);
const ds = parseInt(rowData[4]);
const python = parseInt(rowData[5]);
const java = parseInt(rowData[6]);
const cn = parseInt(rowData[7]);

const totalMarks = os + wt + ds + python + java + cn;
const percentage = (totalMarks / 600) * 100;

const table = document.getElementById('studentTable');
const newRow = table.insertRow(-1);
newRow.innerHTML = `<td>${rollNo}</td>
<td>${name}</td>
<td>${os}</td>
<td>${wt}</td>
<td>${ds}</td>
<td>${python}</td>
<td>${java}</td>
<td>${cn}</td>
<td>${percentage.toFixed(2)}%</td>`;
});
</script>

</body>
</html>
